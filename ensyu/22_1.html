<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テーブル</title>
</head>
<body>
  <table border="1">
    <caption>プラン比較表</caption>
    <tr>
      <th>特徴</th>
      <th>ライトプラン</th>
      <th>プロプラン</th>
    </tr>
    <tr>
      <th>価格</th>
      <th>1,000/円</th>
      <th>2,000/円</th>
    </tr>
    <tr>
      <th>サポート</th>
      <th>なし</th>
      <th>あり</th>
    </tr>
  </table>
  <br />
  <table border="1">
    <tr>
      <th colspan="2">横に結合</th>
    </tr>
    <tr>
      <td>コーヒー</td>
      <td>紅茶</td>
    </tr>
  </table>
  <br />
  <table border="1">
    <tr>
      <th rowspan="2">縦に結合</th>
      <td>コーヒー</td>
    </tr>
    <tr>
      <td>紅茶</td>
    </tr>
  </table>
</body>
</html>
